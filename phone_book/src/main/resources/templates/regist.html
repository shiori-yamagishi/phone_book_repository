<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>追加</title>
</head>
<body>
    <h1>新規登録します。登録者と電話番号を入力してください。</h1>
    <form th:action="@{/create}" th:object="${customerForm}" method="post">
        <table>
            <tr>
                <th>名前</th>
                <td><input type="text" name="name" th:field="*{name}"></td>
            </tr>
            <tr>
                <th>メールアドレス</th>
                <td><input type="text" name="email" th:field="*{email}"></td>
            </tr>
        </table>
        <input type="submit" value="電話帳に追加">
    </form>
</body>
</html>
